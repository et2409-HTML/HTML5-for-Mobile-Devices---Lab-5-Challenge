        <script>
            window.onload = function(){

                document.getElementById("main").style.height = h + "px";
                
                var main = document.getElementById("main");
                var hammertime = new Hammer(main);
                hammertime.on("tap press", function(){
                    main.innerHTML = "<h1>Thanks for your tap or press.</h1>";
                });    
                
                hammertime.on("swipeleft swiperight", function(){
                    main.innerHTML = "<h1>You swiped me.</h1>";
                
                });
                
                hammertime.on("panleft panright", function(){
                    main.innerHTML = "<h1>Look at me panning!</h1>";
                
                });
                
             }
        
        
        
        </script>
